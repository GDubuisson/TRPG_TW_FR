name: Release Foundry System

on:
  push:
    tags:
      - 'v*.*.*' # Déclenche ce workflow quand un tag de version (ex: v1.0.0) est poussé

jobs:
  build_and_release:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Get tag version
      id: get_version
      run: echo "VERSION=${GITHUB_REF#refs/tags/}" >> $GITHUB_OUTPUT

    - name: Create system zip
      run: |
        # Crée un fichier zip de ton système.
        # Assure-toi que system.json est à la racine du zip.
        # Ici, on assume que ton système est directement à la racine du dépôt.
        # Si ton système est dans un sous-dossier (ex: "systems/mon-systeme"), ajuste le chemin.
        zip -r TRPG_TW_FR.zip . -x "*.git*" "*node_modules*"

    - name: Create Release
      id: create_release
      uses: softprops/action-gh-release@v1
      with:
        files: |
          TRPG_TW_FR.zip # Attache le fichier zip créé
        name: Release ${{ steps.get_version.outputs.VERSION }}
        tag_name: ${{ steps.get_version.outputs.VERSION }}
        draft: false # Mettre à true si tu veux que la release soit un brouillon
        prerelease: false # Mettre à true si c'est une pré-release
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
